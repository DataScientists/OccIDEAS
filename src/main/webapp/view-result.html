<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Survey-Results</title>
    <link rel="shortcut icon" href="#"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.js"></script>

    <link rel="stylesheet"
          href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='//fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport"/>

    <style>
        .container {
            height: 500px;
            position: relative;
            border: 3px solid black;
        }

        .vertical-center {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translateY(-50%);
            transform: translateY(-50%);
        }
    </style>
</head>
<body ng-app="surveyResultsApp">
<div ng-controller="resultCtrl" class="container" ng-cloak>
    <div class="vertical-center">
        <md-content layout-padding>

            <md-progress-circular md-diameter="100%"
                                  ng-if="progress"
                                  md-mode="indeterminate"></md-progress-circular>
        </md-content>
        <div ng-if="!progress">{{results}}</div>
    </div>
</div>

</body>
<script src="scripts/results.js"></script>
</html>
