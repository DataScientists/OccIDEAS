<div ng-cloak style="height: 1000px; overflow: scroll;">
  <table class="table table-sm">
    <tbody>
      <tr>
        <td colspan="2"><h3>Task Module Links</h3></td>
      </tr>
      <table class="table table-sm">
        <thead>
          <tr>
            <th>Job Module Id</th>
            <th>Job Module Name</th>
            <th>Node Number</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in linkData">
            <td>
              <a href ng-click="addModuleTab(item)"
                 style="cursor: pointer;">{{item.idNode}}</a>
            </td>
            <td>{{item.name}}</td>
            <td><a href ng-click="addModuleTab(item, item.originalId)"
                   style="cursor: pointer;">{{item.number}}</a>
            </td>
          </tr>
        </tbody>
      </table>
    </tbody>
  </table>
</div>
