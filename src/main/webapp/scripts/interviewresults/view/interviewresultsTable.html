<div ng-cloak>
  <div>
    <table class="table table-bordered table-hover
  table-condensed editable-table" ng-table="vm.tableParams" show-filter="true">
      <tr ng-repeat="interview in vm.tableParams.data">
        <td groupable="'interviewType'" title="'Module Type'">
          {{interview.interviewType}}
        </td>
        <td filter="{ referenceNumber: 'text'}" sortable="'referenceNumber'" title="'AWES ID'">
          {{interview.referenceNumber}}
        </td>
        <td filter="{ moduleName: 'text'}" sortable="'moduleName'" title="'Module'">
          {{interview.moduleName}}
        </td>
        <td>

          <table>
            <tr ng-repeat="iqa in interview.questionsAsked">
              <td data-title="'Question'">
                {{iqa.question.name}}
              </td>
              <td data-title="'Answer'">
                {{iqa.interviewQuestionAnswerFreetext}}
              </td>
              <td data-title="'Node Number'">
                {{interview.moduleName.substring(0, 4)}}_{{iqa.possibleAnswer.number}}
              </td>
              <td>
                <button class="btn btn-default btn-sm"
                        ng-click="addAssessmentTab(node.interview)"
                        ng-if="node.interview.interviewType!='Introduction Module'">
                  <span class="glyphicon glyphicon-list-alt"></span>
                </button>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>

  </div>
</div>
