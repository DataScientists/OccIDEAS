<div ng-cloak>
    <div>
        <table class="table table-bordered table-hover table-condensed editable-table"
               ng-table="vm.tableParams"
               show-filter="true">

            <tr ng-repeat="book in vm.data">
                <td filter="{name: 'text'}" title="'Book Name'">{{book.name}}</td>
                <td filter="{createdBy: 'text'}" title="'Created By'">{{book.createdBy}}</td>
                <td ng-if="vm.showDelete" title="'Delete'">
                    <button class="btn btn-default" ng-click="vm.confirmDelete(book)">
                        <span class="glyphicon glyphicon-trash"></span>
                    </button>
                </td>
            </tr>
        </table>
    </div>
</div>
