<div id="rulesContainer">
    <script id="rules-template-wrapper" type="text/x-custom-template">
        <div ng-attr-id="{{ruleWrapper.idNode+'-'+ruleWrapper.idAgent+'-'+ruleWrapper.nodeNumber}}" id="rulesTemplateWrapper"
             class="noteWrapper {{ruleWrapper.styleOverride}} {{activeRuleWrapperDialog === (ruleWrapper.idNode+'-'+ruleWrapper.idAgent+'-'+ruleWrapper.nodeNumber)?'activeRuleWrapper':''}}"
             prevent-right-click ng-click="setActiveRuleWrapper(ruleWrapper,this)">
            <button type="button" class="btn btn-primary btn-xs pull-right" ng-click="closeRuleWrapperDialog(ruleWrapper, this,$event)"
                    aria-label="Left Align">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-primary btn-xs pull-right" ng-click="minimizeRulesContainer(this,$event)"
                    aria-label="Left Align">
                <span class="glyphicon glyphicon-resize-small" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-primary btn-xs pull-right" ng-click="maximizeRulesContainer(this,$event)"
                    aria-label="Left Align">
                <span class="glyphicon glyphicon-resize-full" aria-hidden="true"></span>
            </button>
            <div ng-if="!ruleWrapper.isRuleMenu" class="wrapperTitle">{{ruleWrapper.moduleName}} - {{ruleWrapper.agentName}}</div>
            <div ng-if="ruleWrapper.isRuleMenu" class="wrapperTitle">{{ruleWrapper.moduleName}} - {{ruleWrapper.agentName}} - {{ruleWrapper.nodeNumber}}</div>
        </div>
    </script>
</div>
