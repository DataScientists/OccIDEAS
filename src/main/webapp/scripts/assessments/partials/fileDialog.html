<md-dialog aria-label="Filter Module"
	style="margin:0 0 0 0;padding:0 0 0 0;width:500px;" ng-cloak> <!-- <pre>{{data | json}}</pre> -->
<form>
	<md-toolbar>
	<div class="md-toolbar-tools">
		<h2>Filename</h2>
		<span flex></span>
		<md-button class="md-icon-button" ng-click="cancel()">
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </md-button>
	</div>
	</md-toolbar>
	<md-dialog-content>
	<div class="md-dialog-content">
		<div layout="column" ng-cloak class="md-inline-form">
			<md-content>
			<p>
				<label>Filename:</label> 
				<input type="text" ng-model="fileName" maxlength="20"/>
			</p>
			</md-content>
		</div>
	</div>
	</md-dialog-content>
	<md-dialog-actions layout="row">
       <span flex></span>
      <md-button ng-click="exportInterviewRules(fileName)">
        Submit
      </md-button>
      <md-button ng-click="cancel()" style="margin-right:20px;">
        Cancel
      </md-button>
    </md-dialog-actions>
</form>
</md-dialog>
