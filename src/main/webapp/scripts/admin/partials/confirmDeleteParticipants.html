<md-dialog aria-label="Confirm Delete Participants">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Are you sure you want to delete all participants?</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()"> <span
                        aria-hidden="true" class="glyphicon glyphicon-remove"></span> </md-button>
            </div>
        </md-toolbar>

        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="purgeParticipants()">Yes</md-button>
            <span flex></span>
            <md-button ng-click="cancel()">No</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
