<div ng-cloak>
  <div class="panel panel-default" style="width: 300px;">
    <div class="panel-heading">Summary</div>
    <div class="panel-body" style="width: 250px;">
      <table class="table table-bordered">
        <tr>
          <td><strong>Node Name</strong></td>
          <td>{{moduleName}}</td>
        </tr>
        <tr>
          <td><strong>Answer</strong></td>
          <td>{{answerDesc}}</td>
        </tr>
        <tr>
          <td><strong>Node Code</strong></td>
          <td>{{nodeCode}}</td>
        </tr>
        <tr>
          <td><strong>Count</strong></td>
          <td>{{count}}</td>
        </tr>
      </table>
    </div>
  </div>
  <div>
    <table class="table table-condensed table-bordered table-striped"
           ng-table="vm.answerSummaryTableParams"
           template-pagination="templatePagination.html">
      <!-- 			<tbody> -->
      <tr class="{{data.strong?'fontBold':''}}" ng-repeat="data in $data">
        <td filter="{idParticipant: 'text'}" title="'Participant Id'">{{data.idParticipant}}</td>
        <td filter="{reference: 'text'}" title="'Reference Number'">{{data.reference}}</td>
        <td filter="{idinterview: 'text'}" title="'Interview Id'">{{data.idinterview}}</a></td>
        <td filter="{statusDescription: 'select'}" filter-data="statusDescriptions()" title="'Participant Status'">
          {{data.statusDescription}}</a></td>
        <td filter="{assessedStatus: 'select'}" filter-data="assessedStatusList()" title="'Assessment Status'">
          {{data.assessedStatus}}</a></td>
        <td filter="{interviewModuleName: 'select' }" filter-data="modules()" title="'Module'">
          {{data.interviewModuleName}}
        </td>
        <td>
          <button class="btn btn-default btn-sm" data-toggle="tooltip"
                  ng-click="vm.openFiredRules(data.idinterview,data.reference,data.interviewModuleName)"
                  ng-if="!data.hide"
                  title="Open FiredRules">
            <span class="glyphicon glyphicon-fire"></span>
          </button>
        </td>
      </tr>
      <!-- 			</tbody> -->
    </table>
  </div>
  <script id="templatePagination.html" type="text/ng-template">
    <div>
      <ul class="pagination ng-table-pagination pull-right">
        <li><span style="height: 33px;">&nbsp; Go To Page: <input type="text"
                                                                  ng-keyup="params.goTo($event); $event.stopPropagation();"
                                                                  ng-model="params.goToPageNumber"
                                                                  style="width:30px;margin-top: -2px;"/></span></li>
        <li ng-class="{'disabled': !page.active && !page.current, 'active': page.current}" ng-repeat="page in pages"
            ng-switch="page.type">
          <a ng-switch-when="prev" ng-click="params.page(page.number)" href="">&laquo;</a>
          <a ng-switch-when="first" ng-click="params.page(page.number)" href="">
            <span ng-bind="page.number"></span>
          </a>
          <a ng-switch-when="page" ng-click="params.page(page.number)" href="">
            <span ng-bind="page.number"></span>
          </a> <a ng-switch-when="more" ng-click="params.page(page.number)" href="">&#8230;</a>
          <a ng-switch-when="last" ng-click="params.page(page.number)" href="">
            <span ng-bind="page.number"></span>
          </a> <a ng-switch-when="next" ng-click="params.page(page.number)" href="">&raquo;</a>
        </li>
      </ul>
    </div>
  </script>
</div>
