<md-dialog aria-label="Export CSV"
           ng-cloak style="margin:0 0 0 0;padding:0 0 0 0;height:400px;">
  <!-- <pre>{{data | json}}</pre> -->
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Language Settings</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()"> <span
          aria-hidden="true" class="glyphicon glyphicon-remove"></span></md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content" style="height: 200px;padding-top: 0px;padding-bottom: 0px;">
        <md-content>
          <div>
            <md-checkbox aria-label="Language Status" class="md-warn md-align-top-left" flex
                         id="enableTranslation" ng-model="isEnabled"> Enable Translations
            </md-checkbox>
          </div>
        </md-content>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row"><span flex></span>
      <md-button ng-click="saveLanguageSettings()"> Save</md-button>
      <md-button
        ng-click="cancel()" style="margin-right:20px;"> Cancel
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
