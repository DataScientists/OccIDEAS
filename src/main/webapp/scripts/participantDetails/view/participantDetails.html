<div id="participant-details-wrapper">
	<div>Participant Reference: {{participant.reference }}</div>
	<div>Participant ReferenceNumber:{{participant.referenceNumber }}</div>
	<div>Interview ReferenceNumber:{{interview.referenceNumber }}</div>
	<div>vm.isFirstJob:{{vm.isFirstJob}}</div>

	<div>
		<button ng-click="vm.addJobHistoryParticipant()">
			<span>Add Job</span>
		</button>
	</div>
</div>

<div ng-if="vm.isFirstJob === true">

	<div>
		<label for="name">4 Character Code:</label> <input type="text"
			id="name" name="name">
	</div>
	<div>
		<label for="age">Year of Birth:</label> <input type="text" id="age"
			name="age">
	</div>
	<div>
		<label for="gender">Gender:</label> <select id="gender" name="gender">
			<option value="male">Male</option>
			<option value="female">Female</option>
			<option value="other">Other</option>
		</select>
	</div>
	<div>
		<label for="name">4 Number Code:</label> <input type="text" id="name"
			name="name">
	</div>
</div>
<div ng-if="vm.isFirstJob === false">
	<div>
		<label for="from_date">From Date:</label> <input type="text"
			id="from_date" name="from_date">
	</div>
	<div>
		<label for="until_date">Until Date:</label> <input type="text"
			id="until_date" name="until_date">
	</div>
	<div>
		<label for="employer">Employer:</label> <input type="text"
			id="employer" name="employer">
	</div>
	<div>
		<label for="address">Address:</label> <input type="text" id="address"
			name="address">
	</div>
	<div>
		<label for="title">Title:</label> <input type="text" id="title"
			name="title">
	</div>
	<div>
		<label for="main_product">Main Product:</label> <input type="text"
			id="main_product" name="main_product">
	</div>
	<div>
		<label for="average_hours">Average Hours:</label> <input type="text"
			id="average_hours" name="average_hours">
	</div>
	<div>
		<label for="priority">Priority:</label> <input type="text"
			id="priority" name="priority">
	</div>
	<div>
		<label for="gender">Job Module:</label> <select id="gender"
			name="gender">
			<option value="female">AsMM</option>
			<option value="other">AREM</option>
			<option value="other">ANEC</option>
			<option value="other">AUTO</option>
			<option value="other">CEMT</option>
			<option value="other">FURN</option>
			<option value="other">INSU</option>
			<option value="other">LAND</option>
			<option value="other">TEXT</option>
			<option value="other">TIPW</option>
		</select>
	</div>

</div>
<div>
	<div>
		<label for="comments">Comments:</label>
		<textarea id="comments" name="comments" rows="4"></textarea>
	</div>
	<div>
		<button ng-click="vm.saveParticipantDetails()">
			<span>Save Details</span>
		</button>
	</div>
</div>
