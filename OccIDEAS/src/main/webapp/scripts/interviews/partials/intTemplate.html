<script id="interview-template" type="text/x-custom-template">
<div class="int-note {{activeIntRuleDialog === $id?'activeRule':''}}" prevent-right-click ng-click="setActiveIntRule(rule,this)">
	<button type="button" class="btn btn-primary btn-xs pull-right" ng-click="closeIntDialog(this,$event)" aria-label="Left Align">
		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
	</button>
	<div class="title">{{rule.rule.idRule}} {{agentName}}</div>
	<ul class="list-group" style="margin: 0 0 0 0;">
    			<li popover-is-open="node.info['Node'+node.idNode+rule.rule.idRule].nodePopover.isOpen" 
					popover-placement="left" ng-mouseenter="$parent.$parent.$parent.$parent.nodePopover.open(node,rule.rule.idRule)" 
					uib-popover-template="$parent.$parent.$parent.$parent.nodePopover.templateUrl" class="list-group-item nodeNumber" 
					ng-repeat="node in rule.rule.conditions" 
					ng-click="highlightNode(node.idNode)" ng-mouseleave="$parent.$parent.$parent.$parent.nodePopover.close(node,rule.rule.idRule)">
					{{node.number}}
				</li>
  			</ul>
			<ul ng-if="(rule.rule.type=='VIBRATION')||(rule.rule.type=='NOISE')||(rule.rule.type=='BACKGROUND')" class="list-group" style="margin: 0 0 0 0;">
    			<li class="list-group-item additionalField" 
					ng-repeat="additionalFields in rule.rule.ruleAdditionalfields" 
					>
					<div>{{additionalFields.additionalfield.type}}</div>
					<div class="pull-right">			
						{{additionalFields.value}}
					<div>
				</li>
  			</ul>
			<ul ng-if="!(rule.rule.type)" class="list-group" style="margin: 0 0 0 0;">
    			<li class="list-group-item">
					{{rule.rule.level == 'probHigh'?'PROBABLE_HIGH'
					:rule.rule.level == 'probMedium'?'PROBABLE_MEDIUM'
					:rule.rule.level == 'probLow'?'PROBABLE_LOW'
					:rule.rule.level == 'probUnknown'?'PROBABLE_UNKNOWN'
					:rule.rule.level == 'possUnknown'?'POSSIBLE_UNKNOWN':'NO_EXPOSURE'}}
				</li>
  			</ul>
</div>
</script>
