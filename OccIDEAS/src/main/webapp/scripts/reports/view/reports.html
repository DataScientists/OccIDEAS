<div ng-cloak>
	<table ng-table="vm.tableParams" class="table" show-filter="true">
		<tr ng-repeat="reports in $data">
			<td title="'Name'" filter="{ name: 'text'}" sortable="'name'">
				{{reports.name}}</td>
			<td title="'Type'" filter="{ type: 'text'}" sortable="'type'">
				{{reports.type}}</td>
			<td title="'Requestor'" filter="{ requestor: 'text'}"
				sortable="'requestor'">{{reports.requestor}}</td>
			<td title="'Status'" filter="{ status: 'text'}" sortable="'status'">
				{{reports.status}}</td>
			<td title="'Date'" filter="{ updatedDt: 'text'}"
				sortable="'updatedDt'">{{reports.updatedDt | date:'yyyy-MM-dd'}}</td>
			<td title="'Download'">
				<button type="button" 
					ng-csv="getArray(reports.jsonData)"
					filename="export.csv"
					lazy-load="true"
					field-separator=","
					class="btn btn-default"
					aria-label="Left Align">
					<span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span>
				</button> 
			</td>
		</tr>
	</table>
</div>
