<div ng-cloak>
	<div role="group" aria-label="buttonGrp" style="padding:2px 2px 2px 2px;">
	<label>Language</label>
	<select ng-change="vm.changeLanguage()" ng-model="vm.language">
		 <option value="en">English</option>
		 <option value="my">Malay</option>
   </select>
	<button type="button"
			class="btn btn-default" 
			ng-click="vm.showNewLanguageDialog()">Add Language 
			<span class="glyphicon glyphicon-plus">
			</span></button>
	</div>
	<div>
		<table ng-table="vm.tableParams"
			class="table table-bordered table-hover 
  				   table-condensed editable-table"
			show-filter="true" template-pagination="templatePagination.html">
			<tr ng-repeat="node in $data">
				<td filter="{key: 'text'}" title="'English'">{{node.Key}}</td>
				<td filter="{value: 'text'}" title="'Translation'">{{node.value}}</td>
			</tr>
			<tr>
				<td>
					<div class="brn-group pull-right">
						<button class="btn btn-default" ng-click="vm.add(group.value)">
							<span class="glyphicon glyphicon-plus"></span>
						</button>
						<button class="btn btn-default" ng-click="vm.toggleIsDeleting()">
							<span class="glyphicon glyphicon-trash"></span>
						</button>
					</div>
				</td>
			</tr>
		</table>
	</div>
	<script type="text/ng-template" id="templatePagination.html">
    <div>
		<ul class="pagination ng-table-pagination pull-right">
        <li ng-class="{'disabled': !page.active && !page.current, 'active': page.current}" ng-repeat="page in pages" ng-switch="page.type">
          <a ng-switch-when="prev" ng-click="params.page(page.number)" href="">&laquo;</a>
          <a ng-switch-when="first" ng-click="params.page(page.number)" href="">
            <span ng-bind="page.number"></span>
          </a>
          <a ng-switch-when="page" ng-click="params.page(page.number)" href="">
            <span ng-bind="page.number"></span>
          </a> <a ng-switch-when="more" ng-click="params.page(page.number)" href="">&#8230;</a>
          <a ng-switch-when="last" ng-click="params.page(page.number)" href="">
            <span ng-bind="page.number"></span>
          </a> <a ng-switch-when="next" ng-click="params.page(page.number)" href="">&raquo;</a>
        </li>
      </ul>
	</div>
  	</script>
</div>
