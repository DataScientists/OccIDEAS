<div ng-cloak ng-controller="TabsCtrl as vm">
   <md-content class="md-padding">
   <md-progress-linear ng-if="loading" md-mode="indeterminate"></md-progress-linear>
    <md-tabs md-selected="selectedIndex" md-border-bottom md-autoselect md-dynamic-height >
      <md-tab ng-repeat="tab in tabs" ng-disabled="tab.disabled" layout-fill>
      	<md-tab-label>
        <span>{{tab.title}}</span>
          <span ng-click="removeTab(tab)" ng-if="tab.canClose">
              <span class="glyphicon glyphicon-remove" style="margin-left:3px" />
          </span>
        </md-tab-label>
        <md-tab-body ng-cloak ng-class="tab.style" layout="column" layout-fill >
                <div class="tab{{$index%4}}" >
         		<ng-view ng-cloak ui-view="{{tab.viewName}}">
         		<md-progress-circular md-mode="indeterminate" md-diameter="100%"></md-progress-circular>
         		</div>
          <br/>
<!-- <md-button class="md-primary md-raised" ng-click="removeTab( tab )" ng-disabled="tabs.length <= 1">Remove Tab</md-button> -->
        </div>
        </md-tab-body>
      </md-tab>
    </md-tabs>
    
  </md-content>
  
  <!-- <pre>  Doing the turn off {{ turnOffProgressBar() }}</pre> -->
</div>
