<div ng-cloak>
	<div class="panel panel-default" style="width: 300px;">
		<div class="panel-heading">Summary</div>
		<div class="panel-body" style="width: 250px;">
			<table class="table table-bordered">
				<tr>
					<td><strong>Module</strong></td>
					<td>{{moduleName}}</td>
				</tr>
				<tr>
					<td><strong>Answer</strong></td>
					<td>{{answerDesc}}</td>
				</tr>
				<tr>
					<td><strong>Count</strong></td>
					<td>{{count}}</td>
				</tr>
			</table>
		</div>
	</div>
	<div>
		<table ng-table="vm.answerSummaryTableParams"
			class="table table-condensed table-bordered table-striped"
			template-pagination="templatePagination.html">
<!-- 			<tbody> -->
				<tr ng-repeat="data in $data" class="{{data.strong?'fontBold':''}}">
					<td title="'Participant Id'" filter="{idParticipant: 'text'}">{{data.idParticipant}}</td>
					<td title="'Reference Number'" filter="{reference: 'text'}">{{data.reference}}</td>
					<td title="'Interview Id'" filter="{idinterview: 'text'}">{{data.idinterview}}</a></td>
					<td title="'Interview Status'" filter="{statusDescription: 'text'}">{{data.statusDescription}}</a></td>
					<td title="'Assessment Status'" filter="{assessedStatus: 'text'}">{{data.assessedStatus}}</a></td>
<!-- 					<td filter="{interviewModuleName: 'select' }" filter-data="modules()" title="'Module'" >{{data.interviewModuleName}}</td> -->
					<td>
					<button data-toggle="tooltip" title="Open FiredRules" ng-if="!data.hide" ng-click="vm.openFiredRules(data.idinterview,data.reference)" class="btn btn-default btn-sm" >
						<span class="glyphicon glyphicon-fire"></span>
					</button>
					</td>
				</tr>
<!-- 			</tbody> -->
		</table>
	</div>
	<script type="text/ng-template" id="templatePagination.html">
    <div>
		<ul class="pagination ng-table-pagination pull-right">
		<li ><span style="height: 33px;">&nbsp; Go To Page: <input type="text" ng-keyup="params.goTo($event); $event.stopPropagation();"  ng-model="params.goToPageNumber" style="width:30px;margin-top: -2px;"/></span></li>
        <li ng-class="{'disabled': !page.active && !page.current, 'active': page.current}" ng-repeat="page in pages" ng-switch="page.type">
          <a ng-switch-when="prev" ng-click="params.page(page.number)" href="">&laquo;</a>
          <a ng-switch-when="first" ng-click="params.page(page.number)" href="">
            <span ng-bind="page.number"></span>
          </a>
          <a ng-switch-when="page" ng-click="params.page(page.number)" href="">
            <span ng-bind="page.number"></span>
          </a> <a ng-switch-when="more" ng-click="params.page(page.number)" href="">&#8230;</a>
          <a ng-switch-when="last" ng-click="params.page(page.number)" href="">
            <span ng-bind="page.number"></span>
          </a> <a ng-switch-when="next" ng-click="params.page(page.number)" href="">&raquo;</a>
        </li>
      </ul>
	</div>
  	</script>
</div>
