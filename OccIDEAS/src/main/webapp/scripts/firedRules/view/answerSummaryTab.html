<div ng-cloak>
	<div class="panel panel-default" style="width: 300px;">
		<div class="panel-heading">Summary</div>
		<div class="panel-body" style="width: 250px;">
			<table class="table table-bordered">
				<tr>
					<td><strong>Module</strong></td>
					<td>{{moduleName}}</td>
				</tr>
				<tr>
					<td><strong>Answer</strong></td>
					<td>{{answerDesc}}</td>
				</tr>
				<tr>
					<td><strong>Count</strong></td>
					<td>{{count}}</td>
				</tr>
			</table>
		</div>
	</div>
	<div>
		<table ng-table="vm.answerSummaryTableParams"
			class="table table-condensed table-bordered table-striped">
			<tbody>
				<tr ng-repeat="data in $data" class="{{data.strong?'fontBold':''}}">
					<td title="'Participant Id'" filter="{idParticipant: 'text'}">{{data.idParticipant}}</td>
					<td title="'Reference Number'" filter="{reference: 'text'}">{{data.reference}}</td>
					<td title="'Interview Id'" filter="{idinterview: 'text'}">{{data.idinterview}}</a></td>
					<td title="'Status'" filter="{assessedStatus: 'text'}">{{data.statusDescription}}</a></td>
					<td>
					<button data-toggle="tooltip" title="Open FiredRules" ng-if="!data.hide" ng-click="vm.openFiredRules(data.idinterview,data.reference)" class="btn btn-default btn-sm" >
						<span class="glyphicon glyphicon-fire"></span>
					</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
