<script id="rules-template" type="text/x-custom-template">
<div class="note" prevent-right-click ng-click="setActiveRule(rule)">
	<button type="button" class="btn btn-primary btn-xs pull-right" onclick="deleteNote(this)" aria-label="Left Align">
		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
	</button>
	<div class="title">{{rule.idRule}} {{rule.agentName}}</div>
		<input type="text" value="Nodes" disabled/>
			<ul class="list-group" style="margin: 0 0 0 0;">
    			<li popover-is-open="nodePopover.isOpen" popover-placement="right" ng-mouseenter="nodePopover.open()" uib-popover-template="nodePopover.templateUrl" class="list-group-item nodeNumber" ng-repeat="x in rule.condition" ng-click="highlightNode(x.idNode)">
					{{x.number}}
					<div class="pull-right">
						<span ng-if="$index>0" class="glyphicon glyphicon-trash" aria-hidden="true" ng-click="removeNodeFromRule(x)"></span>
					</div>
				</li>
  			</ul>
			<input type="text" value="Level" disabled/>
			<ul class="list-group" style="margin: 0 0 0 0;">
    			<li class="list-group-item">
<select name="singleSelect" id="singleSelect" ng-model="rule.ruleLevel">
      <option value="0" ng-selected="{{rule.ruleLevel === 'probHigh'}}">PROBABLE_HIGH</option>
      <option value="1" ng-selected="{{rule.ruleLevel === 'probMedium'}}">PROBABLE_MEDIUM</option>
      <option value="2" ng-selected="{{rule.ruleLevel === 'probLow'}}">PROBABLE_LOW</option>
	  <option value="3" ng-selected="{{rule.ruleLevel === 'probUnknown'}}">PROBABLE_UNKNOWN</option>
	  <option value="4" ng-selected="{{rule.ruleLevel === 'possUnknown'}}">POSSIBLE_UNKNOWN</option>
	  <option value="5" ng-selected="{{rule.ruleLevel === 'noExposure'}}">NO_EXPOSURE</option>
    </select></li>
  			</ul>
		<div style="margin-left:2px;margin-top: 2px;">
			<button type="button" class="btn btn-default btn-md">
  				<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
			</button>
		</div>
</div>
</script>
