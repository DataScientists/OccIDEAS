<div class="form-group" style="width:200px;height:100px;">
	<div class="popoverTitle">
		<button type="button" class="btn btn-primary btn-xs pull-right" 
		ng-click="nodePopover.close(x)" aria-label="Left Align">
		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
	</button>
	</div>
	<md-progress-circular ng-if="x.info['Node'+x.idNode].nodePopoverInProgress" md-mode="indeterminate" md-diameter="100%"></md-progress-circular>
	<div ng-if="!x.info['Node'+x.idNode].nodePopoverInProgress">
		<form>
  <div class="form-group">
    <label for="infoDesc">Description:</label>
    <p id="infoDesc">{{x.info["Node"+x.idNode].data.description}}</p>
  </div>
  <div class="form-group">
   		<button class="btn btn-primary" type="button" >
  		 	Parent IdNode <span class="badge">{{x.info["Node"+x.idNode].data.parentId}}</span>
		</button>
  </div>
</form>
	</div>
	
</div>
