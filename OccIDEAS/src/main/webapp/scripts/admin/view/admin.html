<div ng-cloak>
	<div style="margin-top:2px;margin-bottom:2px;">
		<button ng-click="vm.showAddUserDialog()" class="btn btn-default" aria-label="Left Align">
  <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
  	Add User</button>
	</div>
	<div>
		<table ng-table="vm.tableParams" ng-cloak
		class="table table-bordered table-hover 
  table-condensed editable-table" show-filter="true">
			<tr ng-repeat="user in $data">
				<td title="'Username'" filter="{ ssoId: 'text'}" sortable="'ssoId'">
					{{user.ssoId}}</td>
				<td title="'Firstname'" filter="{ firstName:'text'}" sortable="'firstName'">
					{{user.firstName}}</td>
				<td title="'Lastname'" filter="{ lastName:'text'}" sortable="'lastName'">
					{{user.lastName}}</td>
				<td title="'Email'" filter="{ email:'text'}" sortable="'email'">
					{{user.email}}</td>
				<td title="'State'" filter="{ state:'text'}" sortable="'state'">
					{{user.state}}</td>
				<td title="'Role'" filter="{ roles:'text'}">
					{{user.roles}}
				</td>
			</tr>
		</table>
	</div>
</div>
