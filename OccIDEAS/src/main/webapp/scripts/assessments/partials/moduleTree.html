<div ng-if="(!linkedModule.nodes || linkedModule.nodes.length == 0) && !loadingTree">
	No questions to be displayed
</div>
<div ng-if="!linkedModule.nodes && loadingTree">
	Loading tree...
</div>
<div ng-if="linkedModule.nodes && linkedModule.nodes.length != 0" class="row " prog_tree>
	<div class="col-sm-12">
		<div class="panel panel-default">
			<div class="panel-body">
				<div ui-tree="moduleTreeOptions" id="tree-root">
					<ol ui-tree-nodes ng-model="linkedModule.nodes">
						<li ng-repeat="node in linkedModule.nodes" ui-tree-node
							ng-include="'scripts/assessments/partials/nodes_renderer.html'"
							id="moduleTreeBody" collapsed="true"></li>
					</ol>
				</div>
			</div>
		</div>
	</div>
</div>
