<div ng-cloak>
<div>
<!-- <pre>debug{{vm.tableParams.data| json}}</pre>   -->
<table ng-table="vm.tableParams" class="table table-bordered table-hover 
  table-condensed editable-table" show-filter="true">
    <tr ng-repeat="interview in $data">
        <td title="'Module Type'" >
            {{interview.interviewType}}</td>
        <td title="'Reference Number'" filter="{ referenceNumber: 'text'}" sortable="'referenceNumber'">
            {{interview.referenceNumber}}</td>
        
        <td title="'Module'" filter="{ moduleName: 'text'}" sortable="'moduleName'">
            {{interview.moduleName}}</td>
        <td title="'Assessed Status'">
			{{interview.assessedStatus}}
		</td>
		<td>
			<button class="btn btn-default btn-sm"
					ng-click="addAssessmentTab(interview)" ng-if="interview.interviewType!='Introduction Module'">
			<span class="glyphicon glyphicon-list-alt"></span>
			</button>
		</td>
    </tr>
</table>
</div>
</div>
