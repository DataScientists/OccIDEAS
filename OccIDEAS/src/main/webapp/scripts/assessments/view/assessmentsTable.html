<div ng-cloak>
	<div>
		<button class="btn btn-default"
			ng-click="newExportCSVButton()">Export</button>
		<button style="display: none;" id="exportCSV" class="btn btn-default"
			ng-csv="getCSVButton()" lazy-load="true" filename="export.csv"
			field-separator=","></button>
		<button class="btn btn-default"
			ng-click="showExportAssessmentCSVButton()">Export Assessments</button>
		<button style="display: none;" id="exportAssessmentCSV" class="btn btn-default"
			ng-csv="getCSVButton()" lazy-load="true" filename="exportAssessments.csv"
			field-separator=","></button>
		<button class="btn btn-default"
			ng-click="showExportAssessmentNoiseCSVButton()">Export Noise Assessments</button>
		<button style="display: none;" id="exportNoiseAssessmentCSV" class="btn btn-default"
			ng-csv="getCSVButton()" lazy-load="true" filename="exportAssessments.csv"
			field-separator=","></button>
		Size : {{vm.tableParams.total()}}
		<table ng-table="vm.tableParams" class="table table-condensed table-bordered table-striped">
			<tr ng-repeat="participant in $data | orderBy:'-(idParticipant)'">
				<td >{{$index}}</td>
				<td title="'idParticipant'">{{participant.idParticipant}}</td>
				<td title="'interviewId'">{{participant.interviews[0].interviewId}}</td>
				<td title="'referenceNumber'">{{participant.reference}}</td>	
				<td title="'status'">{{participant.status}}</td>	
				<td>
					<button ng-click="vm.openFiredRules(participant.interviews[0])" class="btn btn-default btn-sm" >
						<span class="glyphicon glyphicon-list-alt"></span>
					</button>
				</td>
				
			</tr>
		</table>
	</div>
</div>
