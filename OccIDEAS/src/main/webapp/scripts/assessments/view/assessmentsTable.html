<div ng-cloak>
<div>
<!-- <pre>debug{{vm | json}}</pre> -->
	<table ng-table="vm.tableParams" ng-cloak
		class="table table-bordered table-hover 
  table-condensed editable-table moduleTable"
		ng-form="tableForm" disable-filter="vm.isAdding"
		demo-tracked-table="vm.tableTracker">     
        <tbody ng-repeat="group in $groups">
        <tr class="ng-table-group">
            <td colspan="{{$columns.length}}">
                <a href="" ng-click="group.$hideRows = !group.$hideRows">
                    <span class="glyphicon" ng-class="{ 'glyphicon-chevron-right': group.$hideRows, 'glyphicon-chevron-down': !group.$hideRows }"></span>
                    <strong> {{ group.value }}</strong>
                </a>
            </td>
        </tr>
        <tr ng-hide="group.$hideRows" ng-repeat="node in group.data" ng-form="rowForm" demo-tracked-table-row="row">          
            <td data-title="'ReferenceNumber'" groupable="'referenceNumber'" >
            	{{node.referenceNumber}}
          	</td>
           <td data-title="'Module'"  groupable="'node.module.name'" >
            	{{node.module.name}}
          	</td>
           <td data-title="'AJSM'"  groupable="'node.fragment.name'" >
            	{{node.fragment.name}}
          	</td>
           <td data-title="'Fired Rules'" >
           		
            	<div class="{{rule.type}}" ng-repeat="rule in node.firedRules" >
            	{{rule.idRule}}
            	</div>
            	
          	</td>
           <td>
				<button class="btn btn-default btn-sm"
					ng-click="addAssessmentTab(row)" >
					<span class="glyphicon glyphicon-list-alt"></span>
				</button>	
			</td>			
			
        </tr>
    </tbody>
	</table>
</div>
</div>
