<div ng-cloak>
<div>
	<div>
	<md-input-container>
	<label>AWES ID</label>
   <input type="text" class="form-control" placeholder="H______" 
   		  md-maxlength="7" minlength="7" required
   		  ng-model="vm.tableParams.filter().reference" 
   		  ng-keypress="($event.which === 13 || $event.which === 32)?vm.add():0"/>
   	</md-input-container>
	</div>
<!-- <pre>debug{{vm.tableParams.data| json}}</pre>   -->
<table ng-table="vm.tableParams" class="table table-bordered table-hover 
  table-condensed editable-table" show-filter="true">
  <tr class="ng-table-group">
      <td colspan="{{$columns.length}}">
           <div class="brn-group pull-right">
 				 <button class="btn btn-default" ng-click="vm.add()">
    					<span >Start</span>
 				 </button>
		 </div>
      </td>
    </tr>
    <tr ng-repeat="participant in $data">
        <td title="'Participant Id'">
			{{participant.idParticipant}}
		</td>
        <td title="'AWES ID'" sortable="'reference'">
            {{participant.reference}}</td>
        <td title="'Status'">
			{{participant.status}}
		</td>
		
		<td>
			<button class="btn btn-default btn-sm"
					ng-click="addParticipantTab(participant)" >
			<span class="glyphicon glyphicon-list-alt"></span>
			</button>
		</td>
    </tr>
</table>
</div>
</div>
