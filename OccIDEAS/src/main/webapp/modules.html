<h1>Modules</h1>
 <ul>
  <li ng-repeat="module in items">
    <input type="text" ng-model="module.name">
    <input type="text" ng-model="module.description">
    <button ng-click="items.splice($index,1)" >-</button>
  </li>
</ul>
